<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>나의 todo list</h1>
    <p>1. 오늘 저녁에는 부대찌게를 끓여 먹겠다.<button type="button">삭제</button></p>
    <p>2. 후식으로 슈팅스타를 먹겠다.<button type="button">삭제</button></p>
    <p>3. 자기 전에 반드시 내일 아침 메뉴를 생각해두겠다.<button type="button">삭제</button></p>

    <script>
//         1. P 태그를 클릭하면 p 태그의 컨텐츠를 출력하는 alert 창을 띄워주고
// 2. 삭제 버튼을 클릭하면 삭제할 것인지를 물어보는 confirm 창을 띄워주고, 확인을 누르면 P태그를 삭제합니다.
        //내코드
    const p = document.querySelectorAll('p')
    const btn = document.querySelectorAll('button')
    p.forEach((item)=> {
        item.addEventListener('click',()=>{
            btn.remove(); //나는 삭제를 어케 없애는지몰랏ㄷ... slice를 이용하면된다.!!!!나천젠가
            alert(item.textContent);
        })
    })

    btn.forEach((item)=>{
        item.addEventListener('click',()=>{
            let 삭제알림 = confirm('삭제할것인가요?')
            if(삭제알림==1){ //취소를누름
                item.closest('p').remove();
            }
        })
    })



    /// 나영님코드
    const p = document.querySelectorAll('p')
        const cancel = document.querySelectorAll('button')

        p.forEach((item) => {
            item.addEventListener('click', (e) => {
                if (!e.target.closest("button")) { //p
                    alert(item.textContent.slice(0, -2));
                }
            })
        })

        cancel.forEach((btn) => {
            btn.addEventListener('click', (e) => {
                let can = confirm('정말 삭제하시겠습니까?')
                if (can) {
                    e.target.closest('p').remove(); //버튼에가장가까운p,즉부모p를 지움
                }
            })
        })



        ///재영님코드
        const btn = document.querySelectorAll('button');
        const p = document.querySelectorAll('p')

        p.forEach(el => {
            el.addEventListener('click',()=>{
                alert(el.textContent.slice(0,-2))
            })
        })
        btn.forEach(el => {
            el.addEventListener('click',(e)=>{

                if(confirm('삭제할검니가?')){
                    el.parentElement.remove()
                    e.stopPropagation() //p의 이벤트가 실행되지않도록!
                    //만약 저게 없다면 p태그의 버블링이 실행되어서 오늘저녁에는어쩌구가 alert된다.
                }
            })
        })
    </script>
</body>
</html>
