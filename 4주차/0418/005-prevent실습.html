<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- submit 의 기본 동작을 중지 -->
    <form action="">
        <button type="submit" class="submit">제출</button>
    </form>

    <script>
        
        //이벤트 타입 contextmenu를 이용해 브라우저 오른쪽 버튼 이벤트 막고 
        //'해당 페이지에서는 오른쪽 클릭을 제한합니다.’ 경고 띄우기
        document.addEventListener('contextmenu',(event)=>{ //오른쪽마우스누르면뜨는거
            console.log('오른쪽 클릭');
            event.preventDefault(); //오른쪽클릭을해도 contextmenu 가 뜨지않아요
            alert('해당 페이지에서는 오른쪽 클릭을 제한합니다')
        })
        
        
        </script>
    
</body>
</html>
