<body>

        </ul>
    </article>

    <script>
        //이런식으로 데이터를 받아온다.
        const arrPic =[
        "https://raw.githubusercontent.com/nugurejeil/sharingPhoto/main/jammanbo.png",
        "https://raw.githubusercontent.com/nugurejeil/sharingPhoto/main/jammanbo.png",
        "https://raw.githubusercontent.com/nugurejeil/sharingPhoto/main/jammanbo.png",
        "https://raw.githubusercontent.com/nugurejeil/sharingPhoto/main/jammanbo.png",
        "https://raw.githubusercontent.com/nugurejeil/sharingPhoto/main/jammanbo.png",
        "https://raw.githubusercontent.com/nugurejeil/sharingPhoto/main/jammanbo.png",
        "https://raw.githubusercontent.com/nugurejeil/sharingPhoto/main/jammanbo.png"
        ];

        arrPic.forEach((item)=>{
            const elLi= document.createElement('li');
            elLi.innerHTML= `<img src="${item}" alt="">`;
            center.appendChild(elLi);
        })
        /////////////////////////////
        ////offsetWidth 너비값을 알수잇다.
        ///
        const center = document.querySelector('.list-item');
        const items = document.querySelectorAll('.list-item li');
        const angle = 360 / items.length;
        let currAngle = 0;
        //window.innerWidth 사용자가보고있는전체넓이값 뷰포트를기준//event.clientX클릭한부분 // 큰거니까 오른쪽을누르게된다면
        document.addEventListener('click', function(event){
            if(window.innerWidth/2<event.clientX){ //sreenX도 동작하는데 차이는 무엇일까?->사용자가 사용하고있는 모든 모니터의수평을기준으로바뀐다.만약 모니터2개를이용하는 사람이 사용하게되면 screenX로했을시 제대로작동하지않는다.
                currAngle = currAngle+angle

                //화면왼쪽누를경우
            }else{
                currAngle -= angle;
            }
            center.style.transform = `translate(-50%, -50%) rotateY(${currAngle}deg);`
        })

        //css 썜 변수로 넣어줌.참고하기
    </script>
</body>
