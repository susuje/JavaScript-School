    <title>Document</title>

<body>
    <script>

        // 단락회로평가 ***
        // true: 1
        // false: 0
        // and(&&): 곱
        // or (||): 합
        // not(!) : 부정

        console.log(!"false") //false
        console.log(!"0") // false

        console.log(!false) // true
        console.log(!0) // true

        console.log('abc' / 2) // NaN

        console.log(!!NaN) // false
        console.log(!!undefined) // false
        console.log(!!null) // false

        let username = ""; 
        username = username || "이름을 입력하지 않으신분" // username 이 false이므로 뒤에껄 봐야한다.
        console.log(username) // 이름을 입력하지 않으신분

        let username2 = "이호준"; 
        username = username || "이름을 입력하지 않으신분" // 이미 username 에서 true 이므로 뒤에껄 안본다.
        console.log(username) // 이호준

        
    </script>
</body>
</html>
