    <script>
        //안녕하세요 ==> 요세하녕안
        function reverseStr(str){
            if(str.length<2 || typeof str !== 'string'){
                return '문자열 plz'
            }
            const ReversedWords = str.split('').reverse();
            return ReversedWords.join('')
            
        }

        //샘풀이
        function reverseStr(str){
            if(str.length<2 || typeof str !== 'string'){
                return '문자열 plz'
            }
            const data =[];
            const lastIndex = str.length-1;
            for(let i=lastIndex;i>=0;i--){
                data.push(str[i]); 
            }
            //data =>['요','세','하','녕','안']
            return data.join('');
            
        }
