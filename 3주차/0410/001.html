<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <article id="container">
        <ul>
            <li>탕수육</li>
            <li class="item-second">유산슬</li>
            <li>짜장면</li>
        </ul>
    </article>
    
    <article>
        <ul>
            <li>된장국</li>
            <li class="item-second">김치찌게</li>
            <li>해장국</li>
        </ul>
    </article>
    
    <script>
        ///DOM 선택
        // console.log(document.getElementById('myTxt'));

        // // 해당하는 모든 요소에 접근하기
        // console.log(document.getElementsByTagName('p')); // p태그 다가져옴
        // console.log(document.getElementsByClassName('txt1'));

        // const element = document.getElementsByClassName('txt1');

        //연습문제
        document.getElementsByClassName('item-second');

        document.getElementsByTagName('li')  // 객체다. 결과값을 콘솔에 찍어보세요! array-like-object 유사배열객체


        //첫번째 li인 탕수육을 가져와봅시다 
        //document.getElementsByTagName('li')는 객체로 반환하니까 [0]해서 li의 첫번째값을가져옵시다
        document.getElementsByTagName('li')[0]

        //최적하해볼까요?
        const container = document.getElementById('container')
        container.getElementsByTagName('li')[0] //도큐먼트를 전체 뒤지는게아니고 컨테이너안에서만 찾는겁니다!

        container.querySelector('li') // 탕수육이 나와요 // li의 첫번째요소를 찾습니다.
        container.querySelector('.item-second')

        //querySelectorAll 
        document.querySelectorAll('li'); //li가 총 6개 나옵니다 // nodeList로 나옵니다 

        //nodeList와 HTMLCollection의 차이는 교안에
        container.getElementsByTagName('li');
        container.querySelectorAll('li');

        const listItem = document.createElement('li');
        container.append(listItem) ;// HTMLCollection은 바뀐게 반영돼서 li가 추가된게바로 반영됨.실무에선 보통 nodelist를 많이 볼거에여

        //제거
        // const target= document.querySelectorAll('.item-second');
        // target.remove(); // 유산슬이 지워집니다.


        // 
        container.querySelector('.item-second').textContent = '짬뽕'; // 유산슬이 짬뽕으로바뀝니다
        container.querySelector('.item-second').classList.add('new'); //짬뽕에 new라는 클래스가 생성됩니다


        document.querySelectorAll('li')[2]
        document.querySelector('li:last-child') // 짜장면




    </script>
</body>
</html>
