<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- DOM api 도규먼트는 윈도우(브라우저)  - 브라우저가 제공하는 api, 즉 기능 , 앱을 프로그래밍할때 쓰일 도구들 -->
    <!-- 1. **JavaScript 문자열을 사용해 element, text 노드를 생성하거나 추가하기**
        DOM api를 이용하면 요소 안의 값에 접근하여 값을 가져오거나, 변경할 수 있습니다. -->

        <p></p>
        <input type="text">
        <button>Write Something!</button>

        <script>
        const myBtn = document.querySelector("button");
        const myP = document.querySelector("p");
        const myInput = document.querySelector("input");

        myBtn.addEventListener('click', function(){
            myP.textContent = myInput.value;
        });

        // input 요소에 'input' 이벤트를 연결하면 실시간으로 값이 반영되게 만들 수도 있습니다.
        myInput.addEventListener('input', ()=>{
        myP.textContent = myInput.value;
        });

        // myP.innerHTML = "<strong>I'm Strong!!</strong>"; //이렇게하면  I'm Strong!! 만 굵게 뜸 
         // myP.innerHTML = '<a href="https://daum.net">다음</a>' 이런것도됨 굳이 createElement안해도되죠




// innerHTML 은 요소(element) 내에 포함된 HTML 마크업을 가져오거나 설정합니다. 즁요한 기능은 innerHTML로 값을 할당할 때, 마크업으로 변환할 수 있는 문자열이 있다면 마크업으로 만들어 보여준다는 것 입니다. 만약 그런 문자열이 없다면 그냥 문자열만 컨텐츠로 설정합니다.

// innerText 속성은 요소의 렌더링된 텍스트 콘텐츠를 나타냅니다. (렌더링된에 주목하세요. innerText는 텍스트 내에 문법적으로 처리가 가능한 텍스트가 있으면 처리가 끝난 결과물을 텍스트로 전달합니다.) 
// 이 둘의 차이가 좀 헷갈린당.얘는 잘안씀



// textContent 속성은 노드의 텍스트 콘텐츠를 표현합니다. 컨텐츠를 단순히 텍스트로만 다룹니다. 텍스트만표현할땐 이거쓰는게조아요
        </script>
</body>
</html>
