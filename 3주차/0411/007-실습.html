<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
    --main-bgColor: teal;
    --main-txtColor: white;
} 
/* 요기가 바뀌면 다 바뀌는거죠 */

body {
    padding: 0;
    margin: 0;
    font-size: 1.5em;
    background-color: var(--main-bgColor);
}

.wrapper {
    padding: 20px;
    text-align: center;
    background-color: #fff;
}

.picker {
    display: inline-block;
}

.picker+.picker {
    margin-left: 30px;
}

main {
    color: var(--main-txtColor);
}
    </style>
    <title>실습</title>
</head>
<body>
    <section class="wrapper">
        <article class="picker">
            <label for="bg">배경색 : </label>
            <input type="color" id="bg" class="inp-picker" data-id="bgColor">
        </article>

        <article class="picker">
            <label for="txt">글씨색 : </label>
            <input type="color" id="txt" class="inp-picker" data-id="txtColor">
        </article>
    </section>
    <main>
        <h1>Color Picker!!</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Illum possimus sint, voluptatem alias facere veniam
            doloremque voluptas optio a omnis, ullam quae! Autem eveniet animi tempora pariatur dolorum ad laboriosam!
        </p>
    </main>



    <script>
        const inputPicker = document.querySelectorAll('.inp-picker');
        const root = document.querySelector(':root');

        //inpPicker //유사배열객체 nodeList
        inpPicker.forEach((item)=> {
            item.addEventListener('input',()=>{  //  addEventListener 에 'input'을 입력한건 input값이 변하면 이벤트를 실행하라는것.
                const name = '--main-'+item.dataset.id;  //bgcolor와 txtcolor 
                //`--main-${item.dataset.id}`; 도 가넝.

                // console.log(name); //bg

                root.style.setProperty(name, item.value);
                
            });
        });
        
        


        
    </script>
</body>
</html>
