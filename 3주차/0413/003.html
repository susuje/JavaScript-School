<!DOCTYPE html>
<html lang="ko">
    <head>
        <title></title>
    </head>
    <body>
        <button id="btn1">클릭해봐요!</button>
        <button id="btn2">클릭해봐요!</button>
        <script>
            let myObj = {
                val1: 100,
                func1: function () {
                    console.log(this);
                },
            };

            let test = myObj.func1;

            let button1 = document.getElementById("btn1");
            button1.addEventListener("click", myObj.func1); //버튼이찍힙니다.
            //button 안에 myObj.func1 이 들어오게된거임. 
            // myObj.func1 에서 가리키고 있는 함수를 button1이 클릭됐을때 button1이 직접 실행하게 되었다.
            // 심화// button1.callback= myObj.func1 그래서 callback 점 앞에잇는게 button임.

            let button2 = document.getElementById("btn2");
            button2.addEventListener("click", test);
            //button2 에 test가 들어가게된거다.


            //myObj.func1 는 원래 myObj를 출력하고 
            //test는 window를 출력했습니다.
            //결국에 왜 버튼이출력됫냐면, button. myObj.func1이런식으로 출력되는게아니고 button.event이런식으로 연결됩니다.
            //저 functin(){}을 가리키는게 button도 가져옴..암튼 동영상다시보자.
        </script>
    </body>
</html>
