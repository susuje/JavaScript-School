<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const x = 3;
        const y = 7;

        console.log(x > y);
        console.log(x >= y);
        console.log(x < y);
        console.log(x <= y);
        console.log(x == y); //변수의 type을 확인하지않아요
        console.log(x === y); //권장 ! 변수의 type을 확인해용.
        console.log(x != y);
        console.log(x !== y);

        console.log(3 != '3') //false
        console.log(3 !== '3') //true
    </script>
</body>
</html>
