    <script>
        //산술연산, 논리연산, 비교연산
        const x = true; // 1
        const y = false; // 0
        const z = 10;

        //and는 둘중에 하나라도 false라면 false가 됩니다. 둘다 true여야 true
        console.log(x && y); // and(곱)

        //or는 둘중 하나라도 true라면 true. 둘다 false여야 false!
        console.log(x || y); // or(합)

        console.log(!x);//false
        console.log(!!z); //true 뜸. true인지 보려고
