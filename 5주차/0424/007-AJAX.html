<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAx</title>
</head>
<body>
    


    <script>
        //https://paullabworkspace.notion.site/14-AJAX-438d88e05e7b4bd1b444899c34ffc4e7#61a3285f4afc49e998da469d4e8a4cbc

        // 자바스크립트 코드는 기본적으로 순서대로(동기적으로) 실행됩니다.
        // console.log(1);
        // console.log(2);
        // [3, 4, 5].forEach(i => console.log(i));
        // console.log(6);

        //비동기
            console.log(1);
        // setTimeout으로 콜백함수가 일정시간 뒤에 실행하도록 코드를 작성합니다. 순서대로 실행되지 않습니다.(비동기적으로 실행). 이러한 비동기 실행 코드는 setInterval, addEventListener 와 같은 함수들이 있습니다.
        setTimeout(() => console.log(2), 100);
        [3, 4, 5].forEach(i => console.log(i));
        console.log(6);
    </script>
</body>
</html>
