<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


    <script>
        //fetch는  new XMLHttpRequest(); 대신해서나온거임.
        // let result = fetch('https://mdn.github.io/learning-area/javascript/oojs/json/superheroes.json');
        // fetch가 프로미스를 반환하기때문에then을쓸수잇음
        // result.then((data) => {
        //     data.json(); //data만 입력하면 결과로받아오는게Response라는 응답객체로 받아옵니다. 그래서 .json메소드써야함.
        // });



        let result = fetch('https://mdn.github.io/learning-area/javascript/oojs/json/superheroes.json');
        result
        .then((data) => data.json()) //프로미스 반환
        .then((result) => {  //result에 들어오는거는 data.json() 이 프로미스가resolve상태인거... 즉 data.json()이맞따.
            return result; //자바스크립트객체로잘나오고잇습니다.
        })
        .catch((result) => {
            console.log(new Error(result));
        });
    </script>
</body>
</html>
